<div class="container-fluid">
  <button mat-stroked-button color="primary" (click)="onClickAddCategory(categoryModal)">Add Category</button>
</div>

<ng-template #categoryModal>
  <div class="modal-header">
    <h4 class="modal-title m-auto">Category Form</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="onCancel()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <mat-card fxFlex="100%">
        <mat-card-content>
          <form [formGroup]="categoryForm" (ngSubmit)="onSubmitCategoryForm()" role="form" autocomplete="off"
            fxFlex="100%" fxLayout="column" fxLayoutGap="20px">
            <mat-form-field class="form-field">
              <input matInput type="text" name="name" id="name" placeholder="Category name" formControlName="name"
                required />
              <mat-hint>Enter Category Name</mat-hint>
              <mat-error *ngIf="name.invalid && name.errors.required">
                Category name is <strong>required</strong>
              </mat-error>
            </mat-form-field>

            <mat-form-field class="form-field">
              <input matInput type="text" name="value" id="value" placeholder="Category value" formControlName="value"
                required />
              <mat-hint>Enter Category Value</mat-hint>
              <mat-error *ngIf="value.invalid && value.errors.required">
                Category value is <strong>required</strong>
              </mat-error>
            </mat-form-field>

            <mat-card-actions class="m-3">
              <div class="row">
                <div class="col-4">
                  <button type="submit" mat-flat-button color="primary" [disabled]="!categoryForm.valid">
                    Submit
                  </button>
                </div>
                <div class="col-4">
                  <button (click)="onCancel()" mat-flat-button color="warn">
                    Cancel
                  </button>
                </div>
                <div class="col-4">
                  <button type="reset" mat-flat-button color="accent">
                    Reset
                  </button>
                </div>

              </div>
            </mat-card-actions>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</ng-template>
